<!DOCTYPE html>
     <html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/AEP1/aep-2b-main/assets/cadastro/css/style.css" rel="stylesheet">
    <link rel="icon" href="/AEP1/aep-2b-main/assets/img/images.ico">
    <script language="JavaScript" type="text/javascript" src="/AEP1/aep-2b-main/assets/cadastro/js/cidades-estados.js"></script>
    <title>CPR - Cadastro de Empresas</title>
  </head>
  <body class="text-center">
    <form action="/AEP1/aep-2b-main/assets/cadastro/php/post.php" method="post" class="form-signin">
      <a href="/AEP1/index.html"><img class="mb-4" src="/AEP1/aep-2b-main/assets/img/images.png" width="200" height="190"></a>
        <h1 class="h3 mb-3 fw-normal">Cadastro de Empresas</h1>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input id="name" type="text" name="name" class="form-control" placeholder="Nome" required>
              <label for="name">Nome</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input id="razaosocial" type="text" name="razaosocial" class="form-control" placeholder="Razão Social" required>
              <label for="razaosocial">Razão Social</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input id="cpnj" type="text" class="form-control" placeholder="CPNJ" name="cpnj" required>
              <label for="cpnj">CNPJ</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input id="email" type="email" class="form-control" placeholder="Email" name="email" required>
              <label for="email">Email</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input id="endereco" type="text" class="form-control" placeholder="Endereço" name="endereco" required>
              <label for="endereco">Endereço</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input id="cep" type="text" class="form-control" placeholder="CEP" name="cep" required>
              <label for="cep">CEP</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select id="pais" class="form-select" name="pais" onchange="paisSelecionado()" required>
                <option selected disabled value="">Selecione</option>
                <option value="1">Brasil</option>
              </select>
              <label for="pais">País</label>
              </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select id="estado" class="form-select" name="estado" required>
                <option selected disabled value="">Selecione</option>
              </select>
              <label for="estado">Estado</label>
              </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select id="cidade" class="form-select" name="cidade" required>
                <option selected disabled value="">Selecione</option>
              </select>
              <label for="cidade">Cidade</label>
              </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input id="telNo" type="tel"  class="form-control" placeholder="Telefone" name="telefone" required>
              <label for="telNo">Telefone</label> 
            </div>
            
          </div>
        </div>
            <div class="form-floating">
                <input id="password" type="password" class="form-control" placeholder="Senha" name="password" required>
                <label for="password">Senha</label>
              </div>
            <div class="checkbox mb-3">
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="botao">Cadastrar</button>
              <p class="jaCadastrado">Já é cadastrado? <a href="/AEP1/aep-2b-main/p/login/">Login</a></p>
              <p id="copyright" class="mt-5 mb-3 text-muted">&copy; ADS Students - Unicesumar Curitiba</p>
              
            </form>
          </main>
    <script src="/AEP1/aep-2b-main/assets/cadastro/js/app.js"></script>
</body>
</html>
